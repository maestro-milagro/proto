syntax = "proto3";

package myservice;

option go_package = "/gofuckureself";

service MyService {
    rpc GetData(RequestMessage) returns (ResponseMessage);

    rpc GetAnother(BruhMessage) returns (ResponseMessage);
}

message RequestMessage {
    string query = 1;
}

message BruhMessage {
    string bruh = 1;
}

message ResponseMessage {
    string result = 1;
}